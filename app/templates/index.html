{% extends 'base.html' %}
{% block content %}

<div id="heading">
    <img src="/static/images/webrover1.png">
</div>
<div id="content">

  <div id="cam">
    <h2>cam</h2>
    <div class="container">
      <div class="left">&nbsp;</div>
      <div class="right"><div id="sensor"><div></div></div></div>
      <div class="middle"></div>
          <div id="camera">
            <img id="video" src="/static/images/camera.jpg">
            <div class="wash"></div>
          </div>
          <div class="direction">
              <button id="look-left">&lt;</button>
              <button id="look-right">&gt;</button>
          </div>
      </div>
  </div>

  <div id="nav">
    <h2>nav</h2>
     <div id="dpad">
        <canvas height="300px" style='height:300px;'>
        </canvas>
        <div class="wash"></div>
    </div>
        <form>
            <p>
                <label>Time delay</label>
                <select id="delay">
                    <option value="0">None</option>
                    <option value="500">UK>Australia: 0.5 sec</option>
                    <option value="1300">Earth>Moon: 1.3 sec</option>
                    <option value="36000">Earth>Mars: 3 min</option>
                </select>
            </p>
        </form>
        <form>
            <p>
                <label>Obstacle Rule</label>
                <select id="rule">
                    <option value="0">Off</option>
                    <option value="1">On</option>
                </select>
                <a href="/static/rule-builder/index.html">Rule Builder</a>
            </p>
        </form>
  </div>

  <div id="credits">
    <img src="/static/images/liverpool.png">
    <img src="/static/images/legoroversdevon.png">
    <img src="/static/images/stfc.png">
  </div>

</div>

{% endblock %}
